<head>

    <title>Welcome to IT Consulting Company</title>

<body>
    <div class=".container-fluid">
        <header id="header">IT Consulting Company</header>
        <div class="row">
            <div class="col-lg-2 col-sm-12" id="sidebar">
                <aside>
                    <nav id="sidebar-nav">
                        <ul>
                            <li><a href="home.html">Home</a></li>

                        </ul>
                    </nav>
                </aside>
            </div>
            <div class="col-lg-10 col-sm-12" style="border: dotted;">
                <div id="container">

                    <h1>Get in touch with us</h1> <br>

                    <img id="contactus" src=img/contactus.png/> <br>

                    <form action=" " id="form" name="form" method="post">
                
                    <label for="firstname">First name</label> <br>
                    <input type="text" name="firstname" id="firstname" placeholder="Your first name" required/> <br>
                    
                    <label for="lastname">Last name</label> <br>
                    <input type="text" name="lastname" id="lastname" placeholder="Your last name" required/> <br>
                   
                    <label for="email">E-mail</label> <br>
                    <input type="text" name="email" id="email" placeholder="Emailadress@example.com" required> <br>
                
                    <label for="message">Message</label> <br>
                    <textarea name="message" id="message" rows="10" placeholder="How can we help you today?"></textarea> <br>
                    <input type="submit" name="send" id="send" value="Send the message"/>


                    </form>
                </div>             
            </div>
        </div>

        <footer id="footer">
            <p>
                Phone number: 08-12345678 <br>
                Adress: Rutmakargatan 1, 111 22 STOCKHOLM
