<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us!</title>
</head>
<body>
    <div id="container">

    <h1>Kontakta oss här!</h1>
    <form action=" " id="form" name="form" method="post">

    <input type="text" name="förnamn" id="förnamn" placeholder="Namn"/> <br>
    <input type="text" name="efternamn" id="efternamn" placeholder="Efternamn"/> <br>
    <input type="text" name="epost" id="epost" placeholder="E-post"> <br>

    Meddelande: <br>
    <textarea name="meddelande" id="meddelande" cols="50" rows="10"></textarea> <br>
    <input type="submit" name="skicka" id="skicka" value="Skicka meddelande"/>

    </form>
    </div>

</body>
</html>
